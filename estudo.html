<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="calculadora.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container_geral">
    <h1 id:"titulo">Calculadora</h1>
        <div class="div_main">
            <div class="div_painel">
                <section class="painel_container">
                    <hr>
                </section>
            </div>
            <main class="container_main">
                <div class="div_number">
                    <p class="number">1</p>
                </div>
                <div class="div_number">
                    <p class="number">2</p>
                </div>
                <div class="div_number">
                    <p class="number">3</p>
                </div>
                <div class="div_number">
                    <p class="number">4</p>
                </div>
                <div class="div_number">
                    <p class="number">5</p>
                </div>
                <div class="div_number">
                    <p class="number">6</p>
                </div>
                <div class="div_number">
                    <p class="number">7</p>
                </div>
                <div class="div_number">
                    <p class="number">8</p>
                </div>
                <div class="div_number">
                    <p class="number">9</p>
                </div>
                <div class="div_number">
                </div>
                <div class="div_number numZero">
                    <p class="number">0</p>
                </div>
                <div class="div_number">
                </div>
            </main>
        </div>
    </div>
    <script src="javascript_estudos.js"></script>

</html>
